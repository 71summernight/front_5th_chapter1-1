<!-- 404.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/#/" />
    <script>
      // pathname을 hash로 변환
      const path = location.pathname.replace(/^\/+/, "");
      window.location.replace("/#/" + path);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
